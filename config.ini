[DEFAULT]
source_folders = ~/Downloads
destination_folder = ~/Organized Files
auto_organize = False
watch_interval = 30
create_undo_log = True
handle_duplicates = rename
organize_by_date = True
dry_run = False

[RULES]
images = {"extensions": [".jpg", ".jpeg", ".png", ".gif", ".bmp", ".tiff", ".svg", ".webp", ".ico", ".heic"], "subfolder_by_date": true, "date_format": "%%Y/%%m"}
documents = {"extensions": [".pdf", ".doc", ".docx", ".txt", ".rtf", ".odt", ".pages"], "subfolder_by_date": false, "subfolders": {"PDFs": [".pdf"], "Word Documents": [".doc", ".docx", ".odt"], "Text Files": [".txt", ".rtf"], "Other Documents": []}}
office = {"extensions": [".xls", ".xlsx", ".ppt", ".pptx", ".odp", ".ods", ".csv", ".numbers", ".keynote"], "subfolder_by_date": false, "subfolders": {"Spreadsheets": [".xls", ".xlsx", ".ods", ".csv", ".numbers"], "Presentations": [".ppt", ".pptx", ".odp", ".keynote"]}}
audio = {"extensions": [".mp3", ".wav", ".flac", ".aac", ".ogg", ".wma", ".m4a"], "subfolder_by_date": false}
video = {"extensions": [".mp4", ".avi", ".mkv", ".mov", ".wmv", ".flv", ".webm", ".m4v"], "subfolder_by_date": true, "date_format": "%%Y"}
archives = {"extensions": [".zip", ".rar", ".7z", ".tar", ".gz", ".bz2", ".xz"], "subfolder_by_date": false}
development = {"extensions": [".py", ".js", ".html", ".css", ".java", ".cpp", ".c", ".php", ".rb", ".go", ".rs", ".swift"], "subfolder_by_date": false, "subfolders": {"Python": [".py"], "Web": [".html", ".css", ".js"], "Other Code": []}}
software = {"extensions": [".exe", ".msi", ".dmg", ".pkg", ".deb", ".rpm", ".appimage"], "subfolder_by_date": false}

